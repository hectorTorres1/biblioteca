                    <div class="row">
    
                        <center><h5>Datos del Alumno</h5></center>
                        <div class=" input-field col s6">

                            <input id="nom" type="text" class="validate" name="nom">

                            <input id="mat" type="number" class="validate" name="mat">

                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">place</i>
                            <input id="dir" type="text" class="validate" name="dir">
                            <label for="dir">Direccion</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">mail</i>
                            <input id="cor" type="email" class="validate" name="cor">

                        </div>    

                        <li><div class="divider"></div></li>

                        <center><h5>Información del Material</h5></center>
                        <div class="input-field col s6">
                                <i class="material-icons prefix">book</i>
                                <input id="tit" type="text" class="validate" name="tit">
                                <label for="tit">Titulo</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">person</i>
                            <input id="aut" type="text" class="validate" name="aut">
                            <label for="aut">Autor</label>
                        </div>    

                        <div class="input-field col s6">
                                <i class="material-icons prefix">C</i>
                                <input id="cla" type="text" class="validate" name="cla">
                                <label for="cla">Clasitifación</label>
                        </div>



                        <div class="input-field col s6">
                            <i class="material-icons prefix">E</i>
                            <input id="edi" type="text" class="validate" name="edi">

                         <div class="input-field col s6">

                        </div>

                    <center>
